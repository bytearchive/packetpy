<h3> Headers implemented by OSI Layer </h3>

<ul>
    <li>
    <b>Link Layer</b>
        <ul>
            <li>Loopback</li>
            <li>Ethernet</li>
            <li>PF</li>
            <li>Enc</li>
        </ul>
    </li>

    <li>
    <b>Routing Layer</b>
        <ul>
            <li>IGMP</li>
            <li>ARP</li>
        </ul>
    </li>

    <li>
    <b>Transport Layer</b>
        <ul>
            <li>IP</li>
            <li>IPv6</li>
            <li>ICMP</li>
            <li>ICMP6</li>
        </ul>
    </li>

    <li>
    <b>Session Layer</b>
        <ul>
            <li>TCP</li>
            <li>UDP</li>
        </ul>
    </li>

    <li>
    <b>Application Layer</b>
        <ul>
            <li>AH</li>
            <li>ESP</li>
        </ul>
    </li>
</ul>
